services:
  mysql:
    image: mysql:8.0
    container_name: settlernote-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-settlernote}
      MYSQL_USER: ${MYSQL_USER:-settlernote_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-settlernote_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: settlernote-app
    restart: always
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    volumes:
      - ./public/media:/app/public/media
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "127.0.0.1:3103:3102"
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  mysql_data:
